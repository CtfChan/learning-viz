<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 68" width="68" height="68">
  <!-- Kubernetes-style hexagon background -->
  <path d="M34 2 L62 18 L62 50 L34 66 L6 50 L6 18 Z" fill="#326ce5" stroke="#fff" stroke-width="2"/>
  <!-- Job icon: task/checklist with checkmark -->
  <g fill="#fff">
    <!-- Document/task rectangle -->
    <rect x="20" y="16" width="28" height="32" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
    <!-- Task lines -->
    <rect x="26" y="22" width="16" height="2"/>
    <rect x="26" y="28" width="16" height="2"/>
    <rect x="26" y="34" width="12" height="2"/>
    <!-- Checkmark circle -->
    <circle cx="38" cy="42" r="8" fill="#326ce5" stroke="#fff" stroke-width="2"/>
    <!-- Checkmark -->
    <path d="M34 42 L37 45 L43 39" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Job label -->
  <text x="34" y="58" text-anchor="middle" fill="#fff" font-family="Arial" font-size="7" font-weight="bold">job</text>
</svg>
