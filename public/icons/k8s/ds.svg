  <path d="M34 2 L62 18 L62 50 L34 66 L6 50 L6 18 Z" fill="#326ce5" stroke="#fff" stroke-width="2"/>
  <!-- DaemonSet icon: multiple nodes with pods -->
  <g fill="#fff">
    <!-- Three node boxes representing daemon on each node -->
    <rect x="14" y="22" width="12" height="12" rx="2"/>
    <rect x="28" y="22" width="12" height="12" rx="2"/>
    <rect x="42" y="22" width="12" height="12" rx="2"/>
    <!-- Small circles inside each box representing pods -->
    <circle cx="20" cy="28" r="3" fill="#326ce5"/>
    <circle cx="34" cy="28" r="3" fill="#326ce5"/>
    <circle cx="48" cy="28" r="3" fill="#326ce5"/>
    <!-- Connecting line at bottom -->
    <rect x="16" y="38" width="36" height="3" rx="1"/>
  </g>
  <!-- DaemonSet label -->
  <text x="34" y="56" text-anchor="middle" fill="#fff" font-family="Arial" font-size="7" font-weight="bold">ds</text>
</svg>
