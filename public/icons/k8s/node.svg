<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 68" width="68" height="68">
  <!-- Kubernetes-style hexagon background -->
  <path d="M34 2 L62 18 L62 50 L34 66 L6 50 L6 18 Z" fill="#326ce5" stroke="#fff" stroke-width="2"/>
  <!-- Node icon: server/machine representation -->
  <g fill="#fff">
    <!-- Server box -->
    <rect x="16" y="18" width="36" height="24" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
    <!-- Server details - drive bays -->
    <rect x="20" y="22" width="18" height="4" rx="1"/>
    <rect x="20" y="28" width="18" height="4" rx="1"/>
    <rect x="20" y="34" width="18" height="4" rx="1"/>
    <!-- Status lights -->
    <circle cx="44" cy="24" r="2"/>
    <circle cx="44" cy="30" r="2"/>
    <circle cx="44" cy="36" r="2"/>
    <!-- Base/stand -->
    <rect x="26" y="42" width="16" height="3" rx="1"/>
    <rect x="30" y="45" width="8" height="2"/>
  </g>
  <!-- Node label -->
  <text x="34" y="58" text-anchor="middle" fill="#fff" font-family="Arial" font-size="7" font-weight="bold">node</text>
</svg>
